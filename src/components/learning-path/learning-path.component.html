
<div class="max-w-6xl mx-auto animate-fade-in-up">
  <div class="mb-8">
    <button (click)="back.emit()" class="flex items-center space-x-2 text-gray-400 hover:text-white transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      <span>Back to Learning Paths</span>
    </button>
  </div>

  <header class="mb-12 text-center">
    <h2 class="text-4xl font-extrabold text-white">{{ path().name }}</h2>
    <p class="mt-2 text-lg text-gray-300 max-w-2xl mx-auto">{{ path().description }}</p>
  </header>

  <div class="relative pl-8 border-l-2 border-slate-700">
    @for (skill of skills(); track skill.name; let i = $index) {
      <div class="mb-12 relative">
        <div [class]="'absolute -left-[42px] top-1 w-8 h-8 rounded-full flex items-center justify-center ring-8 ring-gray-900 bg-gradient-to-br ' + path().color">
          <span class="text-white font-bold text-sm">{{ i + 1 }}</span>
        </div>
        <div class="p-6 bg-slate-800/50 backdrop-blur-lg border border-slate-700/50 rounded-xl transform transition-transform hover:scale-[1.02]">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <div class="flex items-center space-x-4">
                    <svg [class]="'w-10 h-10 flex-shrink-0 ' + skill.color" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path [attr.d]="skill.logo"></path>
                    </svg>
                    <div>
                        <h3 class="text-xl font-bold text-white">{{ skill.name }}</h3>
                        <p class="text-gray-400">{{ skill.category }}</p>
                    </div>
                </div>
                <button (click)="onSelectSkill(skill)" class="w-full sm:w-auto px-5 py-2 text-sm font-semibold rounded-md transition text-white bg-teal-600 hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-teal-500 shadow-lg shadow-teal-600/20">
                    Explore Skill
                </button>
            </div>
        </div>
      </div>
    }
  </div>
</div>
