<main class="min-h-screen bg-gray-900/50 text-white font-sans antialiased pt-16">
  <div id="paths" class="container mx-auto px-4 py-8 md:py-12 scroll-mt-20">
    <header id="skills" class="text-center mb-12 md:mb-16 scroll-mt-20">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-teal-400 via-sky-400 to-blue-500">
          Full-Stack Learning Hub
        </span>
      </h1>
      <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
        Your personal AI guide to mastering development. Dive deep into any technology with expert-level insights and
        hands-on practice.
      </p>
    </header>

    @if (selectedSkill()) {
    <app-skill-detail [skill]="selectedSkill()!" (back)="onGoBack()" />
    } @else if (selectedLearningPath()) {
    <app-learning-path [path]="selectedLearningPath()!" (back)="onGoBack()"
      (skillSelected)="onSkillSelectedFromPath($event)" />
    } @else {
    <app-dashboard (skillSelected)="onSkillSelectedFromDashboard($event)" (pathSelected)="onPathSelected($event)" />
    }
  </div>
</main>
